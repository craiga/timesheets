name: Python Checks
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "*"

jobs:
  mypy:
    name: mypy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4.1.7
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: "pip"
      - name: Setup
        run: pip install --requirement requirements.txt
      - name: mypy
        run: mypy .
